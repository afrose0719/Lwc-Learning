<template>
    
    <!-- What is Directive
        Directives are special HTML attributes. The LWC programming model has a few custom directives that let you
        manipulate the DOM using markup
        In LWC we have two special directives for conditional rendering 
        if:true
        if:false

        Use this directive to render DOM elements in a template, if the expression is  true
        Syntax

        <tempate if:true={expression}>
            show me when expression is true
    </tempate>
    the expression can be Javascript identifier(property)
    the expression can be Javascript dot notation that accessess a property
    from an object (user.fullName)
    you can't use ternary operator inside the expression
    To compute the value of the expression, use a getter in the Javascript class. -->
   
   
    <lightning-card title="Conditional Rendering Demo">
        <div class="slds-var-m-around_medium">
            <lightning-button variant="brand" 
            label="Show Demo" 
            title="Show Demo" onclick={handleClick} 
            class="slds-m-left_x-small"></lightning-button>
            <template if:true={isVisible}>
            <div>My Learnings</div>
        </template>
        </div>
    
    <!-- if:false directive
    use this directive to render DOM elements in a template, if the expression is false
    <template if:false={expression}>
        show me when the expression is false
    </template>
    the expression can be Javascript identifier(property)
    the expression can be a Javascript dot notation that accesses a property from an object(user.fullName)
    you can't use ternary operator inside the expression
    To compute the value of the expression, use a getter in the Javascript class. -->
    <template if:false={isVisible}>
        <div>Please click to see the Data</div>
    </template>
    <lightning-input type="text"
                    label="Type hello to see the data" onkeyup={changeHandler}></lightning-input>
                    <template if:true={helloMethod}>
                    <div>Hurray you have type correctly</div>
                </template>
</lightning-card>
        
</template>

<template>
    <!-- template looping
         There are many scenarios in which we have to render the same set of elements with mostly same styling with 
         different data in the HTML. To solve this issue, we have template looping in the LWC
         Template looping Types
         1.for:each
         2.iterator
         
         
         for:each
         Below is the syntax of the for:each loop
         <template for:each={array} for:item="currentItem" for:index="index">

         </template>
         --------------------------------------------------------------------------------
         Sno | attributes              |Description
         --------------------------------------------------------------------------------
         1.  |for:each={arrya}       |for:each takes the array as an input
         2.  |for:item='currentItem' |currentItem is the value of the current element.
                                      currentItem is an alias and can be anymore. for:item
                                      holds the currentItem.
         3.  |for:index="index"      | index is the current element index in the array. for:index
                                        holds the index.
         --------------------------------------------------------------------------------- 
         
         What is key and its importance
         A key is a special string you need to include to the first element inside the template
         when creating lists of elements.
         keys help the LWC engine identify which items have changed, are added,or are removed.
        
         Note: Key must be a number or string, it can't be an Object. You can't use the index
         as a value for the key. -->
         <lightning-card title="for:each loop">
            <div class="slds-var-m-around_medium">
                <template for:each={carList} for:item="car">
                        <ul key={car} class="slds-has-dividers_bottom slds-has-block-links_space">
                            <li class="slds-item">
                            {car}
                            </li>
                            </ul>
                </template>
            </div>
         </lightning-card>
</template>

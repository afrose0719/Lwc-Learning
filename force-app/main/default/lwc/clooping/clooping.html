<template>
    <!-- template looping
         There are many scenarios in which we have to render the same set of elements with mostly same styling with 
         different data in the HTML. To solve this issue, we have template looping in the LWC
         Template looping Types
         1.for:each
         2.iterator
         
         
         for:each
         Below is the syntax of the for:each loop
         <template for:each={array} for:item="currentItem" for:index="index">

         </template>
         --------------------------------------------------------------------------------
         Sno | attributes              |Description
         --------------------------------------------------------------------------------
         1.  |for:each={arrya}       |for:each takes the array as an input
         2.  |for:item='currentItem' |currentItem is the value of the current element.
                                      currentItem is an alias and can be anymore. for:item
                                      holds the currentItem.
         3.  |for:index="index"      | index is the current element index in the array. for:index
                                        holds the index.
         --------------------------------------------------------------------------------- 
         
         What is key and its importance
         A key is a special string you need to include to the first element inside the template
         when creating lists of elements.
         keys help the LWC engine identify which items have changed, are added,or are removed.
        
         Note: Key must be a number or string, it can't be an Object. You can't use the index
         as a value for the key. -->
         <lightning-card title="for:each loop">
            <div class="slds-var-m-around_medium">
                <template for:each={carList} for:item="car">
                        <ul key={car} class="slds-has-dividers_bottom slds-has-block-links_space">
                            <li class="slds-item">
                            {car}
                            </li>
                            </ul>
                </template>
            </div>
         </lightning-card>
         <!-- iterator loop

         To apply a special behaviour to the first or last item in list we prefer iterator over for:each
         Below is the syntax of the iterator loop
         <template iterator:iteratorName={array}>
            -------Here your repeatable template comes-----
         </template>
         ---------------------------------------------------------------------------------------
         Sno  |attributes   | Description
         ---------------------------------------------------------------------------------------
         1.   | iterator    | It's a keyword to tell template that it's an iterator loop
         2.   | iteratorName| iteratorName is the value fo the current element in the loop. iteratorName
                                is an alias and can be anyname
         3.   | array       | array is the data on which we want to apply loop. 
         ---------------------------------------------------------------------------------------   
         
         
         properties of iterator

         Using iterator name you can access the following properties
         
         value- The value of the item in the list. Use this property to access the properties of the array. for example
         iteratorName.value.propertyName

         index - the index of the item in the list.for example iteratorName.index

         first - A boolean value indicating whether this item is the first item in the list. for example -
         iteratorName.first

         last - a boolean value indicating whether this item is the last item in the list. For example iteratorName.last -->
         
         
         
         
         
         <lightning-card title="iterator loop example">
            <div class="slds-var-m-around_medium">
                <template iterator:ceo={ceoList}>
                        <div key={ceo.value.id}>
                            
                        <ul class="slds-has-dividers_around-space">
                           <template if:true={ceo.first}>
                               <div class="slds-box slds slds-theme_shade">
                                <strong>
                                    List of top companies and there CEO's
                                </strong>
                            </div>
                            </template>
                            <li class="slds-item"><strong>{ceo.value.company} - {ceo.value.name}</strong></li>
                            <template if:true={ceo.last}>
                                <div class="slds-box slds slds-theme_shade">
                                 <strong>
                                     Thanks for the reading the list
                                 </strong>
                             </div>
                             </template>
                        </ul>
                    </div>
                </template>
            </div>
         </lightning-card>


         <lightning-card title="for:each loop with array of objects">
            <div class="slds-var-m-around_medium">
                <template for:each={ceoList} for:item="list">
                        <ul key={list.id} class="slds-has-dividers_bottom slds-has-block-links_space">
                            <li class="slds-item">
                            {list.name} {list.company}
                            </li>
                            </ul>
                </template>
            </div>
         </lightning-card>
</template>
